<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact- HConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-left span {
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    .navbar-center {
      display: flex;
      gap: 30px;
    }

    .navbar-center a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
    }

    .navbar-center a:hover {
      color: #4a148c;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .navbar-right span {
      font-size: 15px;
      font-weight: 500;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .profile-dropdown img {
      height: 36px;
      width: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 140px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      z-index: 1001;
      overflow: hidden;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .navbar-center {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Nav will be loaded here -->
  <div id="navbarContainer"></div>

  <!-- Your complaints page content here -->
  <div style="padding: 20px;">
    <h1>Contact</h1>
    <p> Contact Direct With Management</p>
  </div>

  <!-- Load navbar.html -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbarContainer").innerHTML = data;
      });
  </script>

  <!-- Firebase and Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAgdzfUF7cfktDdjf-8T8UgmK5p_4Ol9I",
      authDomain: "hconnect-41c7c.firebaseapp.com",
      projectId: "hconnect-41c7c",
      storageBucket: "hconnect-41c7c.appspot.com",
      messagingSenderId: "927970333668",
      appId: "1:927970333668:web:541f523bea1a7f9549adf1"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('username').textContent = user.displayName || "User";
        document.getElementById('profilePic').src = user.photoURL || "default.jpg";
      } else {
        window.location.href = "index.html";
      }
    });

    function toggleDropdown() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(event) {
      if (!event.target.matches('#profilePic')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown && dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        }
      }
    }

    function signOut() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    }
  </script>

</body>
</html>
